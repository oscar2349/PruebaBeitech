<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	<p
		th:utext="${#strings.replace( #strings.escapeXml( text ),T(java.lang.System).getProperty('line.separator'),'&lt;br /&gt;')}"></p>

	<form class="col-sm-6 col-form-label" action="/filtro" method="post">
		<div>
			<label class="col-sm-6 col-form-label">Selecione Fecha
				inicial</label> <input type="date" id="start" name="calendarioInicio"
				value="2021-02-22" min="2020-01-01" max="2022-12-31">
		</div>
		<div>
			<label class="col-sm-6 col-form-label">Selecione Fecha Final</label>
			<input type="date" id="start" name="calendarioFinal"
				value="2021-02-22" min="2020-01-01" max="2022-12-31">
		</div>


		<div class="form-group row">
			<label class="col-sm-6 col-form-label">Customer ID</label>
			<div class="col-sm-6">
				<select th:type="text" name="customerId" value="">
					<option th:each="Customer : ${listCustomer}"
						th:value="${Customer.customerId}" th:text="${Customer.name}"></option>
				</select>
			</div>
		</div>
		<br> <input type="submit" value="Consultar">
	</form>


	<table class="table table-striped">
		<thead>
			<tr>
				<th>orderId</th>
				<th>creationDate</th>
				<th>deliveryAddress</th>
				<th>total</th>
				<th>orderDetailList</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="OrderDTO: ${listdetalleproductos}">
				<td th:text="${OrderDTO.orderId}"></td>
				<td th:text="${OrderDTO.creationDate}"></td>
				<td th:text="${OrderDTO.deliveryAddress}"></td>
				<td th:text="${OrderDTO.total}"></td>
				<td th:utext="${OrderDTO.orderDetailList}"></td>
			</tr>


		</tbody>

	</table>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
