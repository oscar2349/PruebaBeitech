<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	<p
		th:utext="${#strings.replace( #strings.escapeXml( text ),T(java.lang.System).getProperty('line.separator'),'&lt;br /&gt;')}"></p>
	<div class="container py-4">

		<div class="card bg-light">

			<div class="card-body">

				<form class="container-fluid" action="/filtro" method="post">

					<h3 class="text-justify">Busqueda por fecha</h3>

					<div class="card-body">
						<div>
							<label class="alert alert-secondary">Selecione Fecha
								inicial</label> <input class="col-sm-3" type="date" id="start"
								name="calendarioInicio" value="2021-02-22" min="2020-01-01"
								max="2022-12-31" />
						</div>
						<div>
							<label class="alert alert-secondary">Selecione Fecha
								Final</label> <input class="col-sm-3" type="date" id="start"
								name="calendarioFinal" value="2021-02-22" min="2020-01-01"
								max="2022-12-31" />
						</div>


						<div>
							<label class="alert alert-secondary">Seleccione  Cliente</label>
							
								<select class="col-sm-3" th:type="text" name="customerId"
									value="">
									<option th:each="Customer : ${listCustomer}"
										th:value="${Customer.customerId}" th:text="${Customer.name}"></option>
								</select>
							
						</div>
						<br> <input class="btn btn-primary" type="submit"
							value="Consultar"> <br> <br> <a
							th:href="@{/form}" class="btn btn-primary">Crear Orden</a>

					</div>
				</form>

			</div>





			<table class="table table-striped">
				<thead>
					<tr>
						<th>orderId</th>
						<th>creationDate</th>
						<th>deliveryAddress</th>
						<th>total</th>
						<th>orderDetailList</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="OrderDTO: ${listdetalleproductos}">
						<td th:text="${OrderDTO.orderId}"></td>
						<td th:text="${OrderDTO.creationDate}"></td>
						<td th:text="${OrderDTO.deliveryAddress}"></td>
						<td th:text="${OrderDTO.total}"></td>
						<td th:utext="${OrderDTO.orderDetailList}"></td>
					</tr>


				</tbody>

			</table>
			
			
			
			<nav th:replace="paginator-nav :: paginator"></nav>
		
		
		
		</div>
	</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
